<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks to Percentage Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-size: 18px;
            margin: 10px 0;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Marks to Percentage Converter</h1>
    
    <label for="marksObtained">Marks Obtained:</label>
    <input type="number" id="marksObtained" placeholder="Enter marks obtained" required>
    
    <label for="totalMarks">Total Marks:</label>
    <input type="number" id="totalMarks" placeholder="Enter total marks" required>
    
    <button onclick="convertToPercentage()">Convert to Percentage</button>

    <div class="result" id="result"></div>
</div>

<script>
    function convertToPercentage() {
        // Get input values
        let marksObtained = document.getElementById("marksObtained").value;
        let totalMarks = document.getElementById("totalMarks").value;

        // Validate input
        if (marksObtained === "" || totalMarks === "" || totalMarks == 0) {
            document.getElementById("result").innerHTML = "Please enter valid marks.";
            document.getElementById("result").style.color = "red";
            return;
        }

        // Calculate percentage
        let percentage = (marksObtained / totalMarks) * 100;

        // Display result
        document.getElementById("result").innerHTML = "Percentage: " + percentage.toFixed(2) + "%";
        document.getElementById("result").style.color = "#4CAF50";
    }
</script>

</body>
</html>
